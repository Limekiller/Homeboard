<html>
    <head>
        <title>Homeboard</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/ResizeSensor.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/ElementQueries.js') }}"></script>
    </head>
    <body id="base-body">
        <header>
            <div id='header1' class='header'>
                <h2 class='acc-logout'>Logout</h2>
                <a class='acc-name' href="/logout"><img src="{{ picture }}" /></a>
                <h2 id='acc-edit'>| Edit </h2>
            </div>
            <div id='header2' class='header'>
                <div id='widget-store'>
                    {% for widget in widgets %}
                    <div class="ws-widget">{{ widget }}</div>
                    {% endfor %}
                </div>
                <div id='edit-bar'>
                    <h2 id='edit_widgets'>Widgets</h2>
                    <h2>|</h2>
                    <h2 id='edit_color'>Styles</h2>
                    <h2>|</h2>
                    <h2 id='edit_save'>Save</h2>
                    <h2>|</h2>
                    <h2 id='edit_discard'>Discard</h2>
                </div>
            </div>
        </header>
        <div id="widget-area"></div>
    </body>
</html>
